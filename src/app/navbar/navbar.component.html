<header id="navbar" (window:scroll)="navigation.scroll()" (window:resize)="navigation.scroll()" class="header">
  <!-- Logo-Btn -->
  <a data-aos-delay="600" data-aos="fade-right" (click)="navigation.forceNavigate('home')" (mouseenter)="changeImg=true"
    (mouseleave)="changeImg=false">
    <img *ngIf="!changeImg" class="logo" src="assets/img/Logo/Logo_whiteNEW.png">
    <img *ngIf="changeImg" class="logo" src="assets/img/Logo/Logo_blueNEW.png">
  </a>

  <!-- Navigation Menu -->
  <input class="menu-btn" type="checkbox" id="menu-btn" />
  <label class="menu-icon" for="menu-btn"><span class="navicon">
  </span></label>
    <!-- The nav menu -->
    <ul class="menu">
      <li><a data-aos-delay="600" data-aos="fade-left" class="nav-item" routerLink="/"
          (click)="navigation.forceNavigate('home'); section ='HOME';" [class.active]="this.section == 'HOME'">HOME</a>
      </li>
      <li class="active"><a data-aos-delay="500" data-aos="fade-left" class="nav-item" routerLink="/"
          (click)="navigation.forceNavigate('skills'); section ='SKILLS';"
          [class.active]="this.section == 'SKILLS'">SKILLS</a>
      </li>
      <li><a data-aos-delay="400" data-aos="fade-left" class="nav-item" routerLink="/"
          (click)="navigation.forceNavigate('portfolio'); section ='PORTFOLIO';"
          [class.active]="this.section == 'PORTFOLIO'">PORTFOLIO</a>
      </li>
      <li><a data-aos-delay="300" data-aos="fade-left" class="nav-item" routerLink="/"
          (click)="navigation.forceNavigate('aboutme'); section ='ABOUT ME';"
          [class.active]="this.section == 'ABOUT ME'">ABOUT ME</a>
      </li>
      <li><a data-aos-delay="200" data-aos="fade-left" class="nav-item" routerLink="/"
          (click)="navigation.forceNavigate('contact'); section  ='CONTACT';"
          [class.active]="this.section == 'CONTACT'">CONTACT</a>
      </li>
    </ul>
</header>
