<header 
(window:scroll)="navigation.scroll()"
(window:resize)="navigation.scroll()"
#navbar
class="header">
  <a data-aos-delay="600" data-aos="fade-right" (click)="navigation.forceNavigate('home')" (mouseenter)="changeImg=true" (mouseleave)="changeImg=false"> 
    <img *ngIf="!changeImg"  class="logo" src="assets/img/Logo/Logo_whiteNEW.png">
    <img *ngIf="changeImg"  class="logo" src="assets/img/Logo/Logo_blueNEW.png">
  </a>  
    <div class="menu">
<a data-aos-delay="600" data-aos="fade-left" routerLink="#home" (click)="navigation.forceNavigate('home')">HOME</a>
<a data-aos-delay="500" data-aos="fade-left" routerLink="#skills" (click)="navigation.forceNavigate('skills')">SKILLS</a>
<a data-aos-delay="400" data-aos="fade-left" routerLink="#portfolio" (click)="navigation.forceNavigate('portfolio')">PORTFOLIO</a>
<a data-aos-delay="300" data-aos="fade-left" routerLink="#aboutme" (click)="navigation.forceNavigate('aboutme')">ABOUT ME</a>
<a data-aos-delay="200" data-aos="fade-left" routerLink="#contact" (click)="navigation.forceNavigate('contact')">CONTACT</a>
    </div>
</header>
