<header id="navbar"
(window:scroll)="navigation.scroll()"
(window:resize)="navigation.scroll()"
class="header">
<!-- Logo-Btn -->
  <a data-aos-delay="600" data-aos="fade-right" (click)="navigation.forceNavigate('home')" (mouseenter)="changeImg=true" (mouseleave)="changeImg=false"> 
    <img *ngIf="!changeImg"  class="logo" src="assets/img/Logo/Logo_whiteNEW.png">
    <img *ngIf="changeImg"  class="logo" src="assets/img/Logo/Logo_blueNEW.png">
  </a>  
    <div class="menu">
<a data-aos-delay="600" data-aos="fade-left"  (click)="navigation.forceNavigate('home'); testFunction(); [class.active]="section == 'HOME'" section ='HOME'">HOME</a>
<a data-aos-delay="500" data-aos="fade-left"  (click)="navigation.forceNavigate('skills'); testFunction(); [class.active]="section == 'SKILLS'" section ='SKILLS'">SKILLS</a>
<a data-aos-delay="400" data-aos="fade-left"  (click)="navigation.forceNavigate('portfolio'); testFunction(); [class.active]="section == 'PORTFOLIO'" section ='PORTFOLIO'">PORTFOLIO</a>
<a data-aos-delay="300" data-aos="fade-left"  (click)="navigation.forceNavigate('aboutme'); testFunction(); [class.active]="section == 'ABOUT ME'" section ='ABOUT ME'">ABOUT ME</a>
<a data-aos-delay="200" data-aos="fade-left"  (click)="navigation.forceNavigate('contact'); testFunction(); [class.active]="section == 'CONTACT'" section  ='CONTACT'">CONTACT</a>
    </div>
</header>
